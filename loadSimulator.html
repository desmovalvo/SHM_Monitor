<html>
 <meta charset="UTF-8"> 
  <head>
    <title>LoadSimulator</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="bootstrap-4.0.0-beta.2/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="plotly.min.js"></script>
    <script src="SEPA_kpi.js"></script>
    <script src="loadSimulator.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">SEPA LoadSimulator</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <!-- CARD GROUP -->
    <div class="card-group">
      
      <!-- File loader -->    
      <div class="card w-25 p-3 border border-primary rounded-0">
	<h3 class="card-title text-primary"><i class="fa fa-file-text-o" aria-hidden="true"></i>&nbsp;Load JSAP</h3>
	<div class="card-body font-weight-light">
	  <form>
	    <div class="form-group">
	      <label for="formFile1">Thing Description</label>
	      <input type="file" class="form-control-file" id="formFile1">
	    </div>
	    <button type="button" class="btn btn-primary" onClick="javascript:loadJSAP();">Load</button>
	  </form>
	</div>
      </div>

      <!-- SEPA -->
      <div class="card w-25 p-3 border border-primary rounded-0">
	<h3 class="card-title text-primary"><i class="fa fa-database" aria-hidden="true"></i>&nbsp;SEPA Params</h3>
	<div class="card-body font-weight-light">
	  <form>
	    <div class="form-group">
	      <label for="sepaSubscribeURL"><i class="fa fa-bolt" aria-hidden="true"></i>&nbsp;Subscribe URL</label>
	      <input type="text" class="form-control" id="sepaSubscribeURL" placeholder="ws://localhost:9000/subscribe">
	    </div>
	    <div class="form-group">
	      <label for="sepaUpdateURL"><i class="fa fa-upload" aria-hidden="true"></i>&nbsp;Update URL</label>
	      <input type="text" class="form-control" id="sepaUpdateURL" placeholder="http://localhost:8000/update">
	    </div>
	    <div class="form-group">
	      <label for="sepaQueryURL"><i class="fa fa-download" aria-hidden="true"></i>&nbsp;Query URL</label>
	      <input type="text" class="form-control" id="sepaQueryURL" placeholder="http://localhost:8000/query">
	    </div>
	    <button type="button" class="btn btn-primary" onClick="javascript:clearSEPA();">Clear SEPA</button>
	  </form>
	</div>
      </div>
      
      <div class="card w-25 p-3 border border-primary rounded-0">
	<h3 class="card-title text-primary"><i class="fa fa-plug" aria-hidden="true"></i>&nbsp;Device Classes</h3>
	<div class="card-body font-weight-light">

	  <table class="table font-weight-light" id="devTypesTable">
	  </table>

	  <button type="button" class="btn btn-primary" onClick="javascript:startSim();">Start Simulation</button>
	  
	</div>
      </div> 
    </div>
    <!-- END OF CARD GROUP -->

    <div class="card-group">


      <!-- SEPA -->
      <div class="card w-25 p-3 border border-primary rounded-0">
	<h3 class="card-title text-primary"><i class="fa fa-tags" aria-hidden="true"></i>&nbsp;Properties</h3>
	<div class="card-body font-weight-light">
	  <table class="table" id="propertiesTable">
	  </table>
	</div>
      </div>
      
      <div class="card w-25 p-3 border border-primary rounded-0">
	<h3 class="card-title text-primary"><i class="fa fa-eye" aria-hidden="true"></i>&nbsp;Events</h3>
	<div class="card-body font-weight-light">
	  <table class="table" id="eventsTable">
	  </table>	  
	</div>
      </div>
      
      <div class="card w-25 p-3 border border-primary rounded-0">
	<h3 class="card-title text-primary"><i class="fa fa-cogs" aria-hidden="true"></i>&nbsp;Actions</h3>
	<div class="card-body font-weight-light">
	  <table class="table" id="actionsTable">
	  </table>	  
	</div>
      </div> 
    </div>
    <!-- END OF CARD GROUP -->

    <!-- LOG -->
    <div class="card border p-3 border-primary rounded-0">
      <h3 class="card-title text-primary"><i class="fa fa-bars" aria-hidden="true"></i>&nbsp;Log Window</h3>
      <div class="card-body font-weight-light" id="logWindow">
      </div>
    </div>

    <div class="card-group">
      <div class="card w-25 p-3 border border-primary rounded-0">
	<h3 class="card-title text-primary"><i class="fa fa-bar-chart" aria-hidden="true"></i>&nbsp;Statistics</h3>
	<div class="card-body font-weight-light">
	  <button type="button" class="btn btn-primary" onClick="javascript:getStatistics();">Get statistics</button>	
	  <div id="charts"></div>
	</div>
      </div>

      <div class="card w-25 p-3 border border-primary rounded-0">
	<h3 class="card-title text-primary"><i class="fa fa-bolt" aria-hidden="true"></i>&nbsp;Subscriptions</h3>
	<div class="card-body font-weight-light">
	  <button type="button" class="btn btn-primary" onClick="">Get statistics</button>	
	  <div id="charts"></div>
	</div>
      </div>

      <div class="card w-25 p-3 border border-primary rounded-0">
	<h3 class="card-title text-primary"><i class="fa fa-question-circle-o" aria-hidden="true"></i>&nbsp;Documentation</h3>
	<div class="card-body font-weight-light">
	  <button type="button" class="btn btn-primary" onClick="">Show help</button>	
	  <div id="charts"></div>
	</div>
      </div> 
      
    </div>
    
</html>
